<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Cập nhật content</title>
</head>
<body>

<div layout:fragment="header" class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
        <li class="breadcrumb-item"><a th:href="${'/'}">Trang chủ</a></li>
        <li class="breadcrumb-item active">Cập nhật content</li>
    </ol>
</div>

<div layout:fragment="content">
    <div>
        <form id="formUpTemplateContent" class="form-horizontal" role="form" th:action="@{/template-content/add}" th:object="${templateContent}" method="POST" enctype="multipart/form-data">

            <input type="hidden" th:field="*{id}"/>

<!--            <div class="form-group">-->
<!--                <label for="code" class="col-sm-2">Code</label>-->
<!--                <div class="col-sm-10">-->
<!--                    <input type="text" th:field="*{code}" class="form-control" id="code" placeholder="Enter code"/>-->
<!--                </div>-->
<!--            </div>-->

            <div class="form-group">
                <label for="inputItemName" class="col-sm-2">Tên</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{name}" class="form-control" id="inputItemName" placeholder="Enter name"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2">Hình ảnh:</label>
                <div class="col-sm-10">
                    <input class="form-control" style="height: calc(2.5rem + 2px)" id="input-file" type="file" name="file" accept="image/png, image/jpeg" />
                </div>
                <div class="col-sm-6">
                    <img th:src="*{bannerUrl}" th:alt="*{banner}" height="60px" />
                </div>
            </div>

<!--            <div class="form-group">-->
<!--                <label for="inputItemCategory" class="col-sm-2">Category</label>-->
<!--                <div class="col-sm-10">-->
<!--                    <input type="text" th:field="*{category}" class="form-control" id="inputItemCategory" placeholder="Enter category"/>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <label for="inputItemCategory">Phân loại:</label>
                <select class="form-control custom-select" id="category" name="category" th:field="*{category}" style="width: 100%">
                    <option th:each="categoryOption : ${categoryOptions}"
                            th:value="${categoryOption}" th:text="${categoryOption}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="language">Ngôn ngữ:</label>
                <select class="form-control custom-select" id="language" name="language" th:field="*{language}" style="width: 100%">
                    <option th:each="languageOption : ${languageOptions}"
                            th:value="${languageOption}" th:text="${languageOption}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="active" class="col-sm-2">Hoạt động</label>
                <div class="col-sm-10">
                    <input id="active" type="checkbox" name="active" th:checked="*{active}" />
                </div>
            </div>

<!--            <div class="form-group">-->

<!--                    <div class="input-group-append" data-target="#startDate" data-toggle="datetimepicker">-->
<!--                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

<!--            <div class="form-group">-->

<!--                <div class="input-group date" id="endDate" data-target-input="nearest">-->
<!--                    <input type="text" th:field="*{endDate}" class="form-control datetimepicker-input" data-target="#endDate"/>-->
<!--                    <div class="input-group-append" data-target="#endDate" data-toggle="datetimepicker">-->
<!--                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

            <div class="form-group">
                <label for="contentEditor" class="col-sm-2">Nội dung</label>
                <div class="col-sm-10">
                    <textarea type="text" rows="4" id="contentEditor" placeholder="Content" class="form-control"
                              th:field="*{html}"  autocomplete="off"></textarea>
                </div>
            </div>

            <br/>
            <button type="submit" id="updateTempContentBtn" class="btn btn-primary" >Save</button>

        </form>

</div>
</body>
</html>
