<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Cập nhật User</title>
</head>
<body>

<div layout:fragment="header" class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
        <li class="breadcrumb-item"><a th:href="${'/'}">Trang chủ</a></li>
        <li class="breadcrumb-item active">Cập nhật User</li>
    </ol>
</div>

<div layout:fragment="content">
    <div>
        <form id="formUpTemplateContent" class="form-horizontal" role="form" th:action="${'/users/' + userData.id + '/edit'}" th:object="${userData}" method="POST">

            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label for="inputItemName" class="col-sm-2">Tài khoản</label>
                <div class="col-sm-10">
                    <input type="text" disabled th:field="*{username}" class="form-control" id="inputItemName"/>
                </div>
            </div>

            <div class="form-group">
                <label for="inputFullName" class="col-sm-2">Họ và Tên</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{fullName}" class="form-control" id="inputFullName" placeholder="Nhập tên"/>
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail" class="col-sm-2">Email</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{email}" class="form-control" id="inputEmail" placeholder="Nhập email"/>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPhone" class="col-sm-2">Số điện thoại</label>
                <div class="col-sm-10">
                    <input type="text" pattern="^[0-9]+$" th:field="*{mobileNo}" class="form-control" id="inputPhone" placeholder="Nhập số điện thoại"/>
                </div>
            </div>

            <br/>
            <button type="submit" id="updateTempContentBtn" class="btn btn-primary" >Save</button>
            <a th:href="${'/users/search'}" class="btn btn-primary">Huỷ</a>
        </form>

    </div>
</div>
</body>
</html>
