<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Chi tiết người dùng</title>
</head>
<body>

<div layout:fragment="header" class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
        <li class="breadcrumb-item"><a th:href="${'/'}">Trang chủ</a></li>
        <li class="breadcrumb-item active">Chi tiết người dùng</li>
    </ol>
</div>

<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row text-right">
            <div class="col-12" style="margin-block: 10px; display: flex; justify-content: flex-end;">
                <form th:action="${'/users/' + userData.id +  '/unlock'}" method="post">
                    <button th:if="${!userData.accountNonLocked}" type="submit" class="btn btn-danger" style="width: 160px; margin-right: 5px;">Mở khoá tài khoản</button>
                </form>
                <form th:action="${'/users/' + userData.id +  '/reset-password'}" method="post">
                    <button type="submit" class="btn btn btn-success" style="width: 130px;">Reset Password</button>
                </form>
            </div>

        </div>
        <div class="row invoice">
            <div class=" col-6">
                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th style="width:50%">Tên tài khoản:</th>
                            <td th:text="${userData.username}"></td>
                        </tr>
                        <tr>
                            <th>Tên</th>
                            <td th:text="${userData.fullName}"></td>
                        </tr>
                        <tr>
                            <th>Số điện thoại:</th>
                            <td th:text="${userData.mobileNo}"></td>
                        </tr>
                        <tr>
                            <th>Số lần đăng nhập thất bại:</th>
                            <td th:text="${userData.failedAttempt}"></td>
                        </tr>

                        <tr>
                            <th>Khoá tài khoản?:</th>
                            <td th:text="${!userData.accountNonLocked}"></td>
                        </tr>

                    </table>
                </div>
                <div style="margin-bottom: 5px; text-align: center;">
                    <a th:href="${'/users/search'}" class="btn btn-primary">Quay lại danh sách</a>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
